<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href=ex_form.css>
<title>Ex student Form</title>
</head>
<h1><center>Ex-student form</center></h1>

<body>



<div class="background"></div>

<div class="container"><center><h3>
   
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.."><br>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br>

    <label for="university">University</label>
    <select id="university" name="university">
      <option value="nsu">North South University</option>
      <option value="iub">Independent University, Bangladesh</option>
      <option value="diu">Daffodil Internation University</option>
      <option value="aiub">American Internation University, Bangladesh</option>
      <option value="ewu">East West University</option>
    </select><br>
    <label for="session">Session</label>
    <input type="number" id="session" name="session" placeholder="Your session.."><br>

   
    <label for="time">Start-Time</label>
    <input type="date" name="time" placeholder="Your total time duration..">
     
    <label for="endtime">End-time</label>
    <input type="date" name="endtime" placeholder="Your total time duration.."><br>
    

    <label for="subject">Subject</label>
    <select id="subject" name="subject">
        <option value="cse">Computer Science and Engineering</option>
        <option value="eee">Electrical and Electronics Engineering</option>
        <option value="mic">Microbiology</option>
        <option value="phr">Pharmaceutical Sciences</option>
        <option value="btech">Biotechnology and Genetic Engineering</option>
      </select><br>
    
      <label for="cost">Cost (approximately)</label>
      <input type="number" id="cost" name="cost" placeholder="Your total cost.."><br>

    <label for="review">Write a Review</label>
    <textarea name="review" id="review" placeholder="Write something.." style="height: 30px"></textarea><br>


    <button><input type="submit" value="Submit"></button>
    <br>
    <br>
    <a href="dashboard_ex.html"> Go back to dashboard</a>
</div></center></h3>

<center><p>© KothayPorbo.com ©</p></center>
</body>
</html>
