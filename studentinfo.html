<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Student Information</title>
	<style type="text/css">
		*{
			margin:0;padding: 0;
		}
		.parent_class{
			width:100%;
		}
		.sub_class{
			width:50%;margin: 0 auto;
		}
		.formdiv{
			margin-top:30px;padding:20px;background-color:#ccc;
		}
	</style>
</head>
<body>
<section class="parent_class">
	<div class="sub_class">
		<div class="formdiv">
			<h2 align="center" style="margin-bottom: 10px;color: #fff;background-color: green;padding: 15px;">New Student</h2>
			<div style="width: 70%;margin: 0 auto;font-size: 20px;">
				<form action="#" onsubmit="return validationFrom()" method="post">
					<table cellspacing="6">
						<tr>
							<td><label for="Name">Name :</label></td>
							<td><input type="text" name="name" id="name" placeholder="Enter Your Name" style="width: 260px;height: 40px;font-size: 17px;padding: 5px;"></td>
						</tr>
						<tr>
							<td><label for="">Medium :</label></td>
							<td>
								<select style="width: 100%;height: 42px;">
									<option>Select Options</option>
									<option>Bangla</option>
									<option>English</option>
								</select>
							</td>
						</tr>

						<tr>
							<td><label for="password">Session:</label></td>
							<td><input type="password" name="password" id="password" placeholder="Enter Session" style="width: 260px;height: 40px;font-size: 17px;padding: 5px;"></td>
						</tr>
						<tr>
							<td><label for="password">College :</label></td>
							<td><input type="password" name="rpassword" id="rpassword" placeholder="Enter Your college Name" style="width: 260px;height: 40px;font-size: 17px;padding: 5px;"></td>
						</tr>
						<tr>
							<td><label for="Gpa">Gpa :</label></td>
							<td><input type="text" name="gpa" placeholder="Enter Your gpa" style="width: 260px;height: 40px;font-size: 17px;padding: 5px;"></td>
						</tr>
						<tr>
							<td><label for="Contact">Contact No :</label></td>
							<td><input type="text" name="gpa" placeholder="Enter Your Contact" style="width: 260px;height: 40px;font-size: 17px;padding: 5px;"></td>
						</tr>
						<tr>
							<td></td>
							<td><input style="padding: 15px;font-size: 19px;cursor: pointer;background-color: yellowgreen;border-radius: 20px;color: #fff;" type="submit" name="submit" value="submit" autocomplete="off"></td>
						</tr>
					</table>
				</form>
			</div>

		</div>
	</div>
</section>

	<script type="text/javascript">
		

		function validationFrom(){
			
			var namevalue = document.getElementById('name').value;
			var usernamevalue = document.getElementById('username').value;
			var passwordvalue = document.getElementById('password').value;
			var rpasswordvalue = document.getElementById('rpassword').value;
			var contactvalue = document.getElementById('contact').value;

			if(namevalue == ""){
				alert("Name cannot be empty ");
				return false;
			}else if(usernamevalue == ""){
				alert("Username cannot be empty ");
				return false;
			}else if((passwordvalue.length <= 8) || (passwordvalue.length > 32)) {
				alert("Password length is between 8-32 chars");
				return false;	
			}else if(rpasswordvalue != passwordvalue ) {
				alert("Password is not match");
				return false;	
			}else if(contactvalue == ""){
				alert("Contact cannot be empty ");
				return false;
			}else {
				alert("Success");
				return false;	
			}
		}

	</script>

</body>
</html>
